<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    <title>Hangman Game </title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    
</head>
<body>

    <div class="container">

        <div class ="jumbotron">
            <h1>Hangman Game</h1>
        </div>

        <div class = "panel panel-default">
            <div class = "panel-heading">
                <h3 class = "panel-title">Words to Guess</h3>
            </div>
            <div class = "panel-body">
                <h2 id="wordToGuess">_ _ _ _ _ _</h2>
            </div>
        </div>
        <div class = "panel panel-default">
            <div class = "panel-body">
                Wrong Guesses: <span id = "wrongGuesses"></span>
            </div>
        </div>
        <div class = "panel panel-default">
            <div class = "panel-body">
                Guesses Left: <span id="numGuesses"></span>
            </div>
        </div>
        <div class = "panel panel-default">
                <div class = "panel-body">
                    Win Counter: <span id = "winCounter">0</span>
                </div>
            </div>
        <div class = "panel panel-default">
                <div class = "panel-body">
                     Loss Counter: <span id = "lossCounter"></span>
                </div>
            </div>

    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>    
</html>
